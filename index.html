<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../Telephone/styles.css">
        <link rel="stylesheet" href="../Telephone/fontawesome/css/all.css">
        <title>Telephone</title>
    </head>
<body>
    <div class="mobile-screen">
        <div class="dialpod-display">
            <input type="number" class="input input2">
            <i class="fa fa-backspace"></i>
            <div class="call-button">
                <button>Transfer</button>
            </div>
        </div>
        <div class="key-pad">
            <div><span>1</span></div>
            <div><span>2</span></div>
            <div><span>3</span></div>
            <div><span>4</span></div>
            <div><span>5</span></div>
            <div><span>6</span></div>
            <div><span>7</span></div>
            <div><span>8</span></div>
            <div><span>9</span></div>
            <div><span>*</span></div>
            <div><span>0</span></div>
            <div><span>#</span></div>
        </div>
        <div class="call-button-1">
            <button>Mute</button>
        </div>
        <div class="call-button-1">
            <button>Hold</button>
        </div>
        <div class="call-button-2">
            <button>Hangup</button>
        </div>
    </div>
</body>
</html>
